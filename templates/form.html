<div ng-switch="edit">

  <div ng-switch-when="true" ng-if="clientDetail != ''">
    <form name="newClientUpdateForm" ng-submit="updateClientById()" class="well form-inline pull-right col-lg-12">
        <legend>Modification d'un client</legend>
        <input type="hidden" ng-model="clientDetail._id" ng-value="clientDetail._id"/>
        <fieldset class="row">
            <label for="nom" class="col-lg-3">Nom :</label>
            <input id="nom" type="text" style="width:150px" class="input-sm form-control " ng-model="clientDetail.nom" ng-value="clientDetail.nom" required>
        </fieldset>
        <h1></h1>
        <fieldset class="row">
            <label for="prenom" class="col-lg-3">Prenom :</label>
            <input id="prenom" type="text" style="width:150px" class="input-sm form-control" ng-model="clientDetail.prenom" ng-value="clientDetail.prenom" required>
        </fieldset>
        <h1></h1>
        <fieldset class="row row-button">
            <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-ok-sign"></span> Modifier </button>
        </fieldset>
    </form>
  </div>

  <div ng-switch-default>
    <form name="newClientForm" ng-submit="addClient()" class="well form-inline pull-right col-lg-12">
        <legend>Ajout d'un client</legend>
        <fieldset class="row">
            <label for="nom" class="col-lg-3">Nom :</label>
            <input id="nom" type="text" style="width:150px" class="input-sm form-control " ng-model="newClient.nom" required>
        </fieldset>
        <h1></h1>
        <fieldset class="row">
            <label for="prenom" class="col-lg-3">Prenom :</label>
            <input id="prenom" type="text" style="width:150px" class="input-sm form-control" ng-model="newClient.prenom" required>
        </fieldset>
        <h1></h1>
        <fieldset class="row row-button">
            <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-ok-sign"></span> Ajouter </button>
            <button class="btn btn-primary" type="reset"><span class="glyphicon glyphicon-remove-sign"></span> Effacer </button>
        </fieldset>
    </form>
  </div>

</div>
