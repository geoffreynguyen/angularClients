<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

        <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
        <title>Comprendre Angularjs</title>
        <!-- <script src="app.js"></script> -->
        <script src="services/clientsFactory.js"></script>
        <script src="controllers/mainController.js"></script>
        <script src="directives/client.js"></script>
    </head>
    <body>
        <section  class="container" ng-controller="mainController">
                <form name="newClientForm" class="well form-inline pull-right col-lg-5">
                    <legend>Ajouter un nouveau client</legend>
                    <fieldset class="row">
                        <label for="nom" class="col-lg-3">Nom :</label>
                        <input id="nom" type="text" style="width:150px" class="input-sm form-control " ng-model="newClient.nom">
                    </fieldset>
                    <h1></h1>
                    <fieldset class="row">
                        <label for="prenom" class="col-lg-3">Prenom :</label>
                        <input id="prenom" type="text" style="width:150px" class="input-sm form-control" ng-model="newClient.prenom">
                    </fieldset>
                    <h1></h1>
                    <fieldset class="row">
                        <button class="btn btn-primary" type="submit" ng-click="addClient(newClient)"><span class="glyphicon glyphicon-ok-sign"></span> Ajouter </button>
                        <button class="btn btn-primary" type="reset"><span class="glyphicon glyphicon-remove-sign"></span> Annuler </button>
                    </fieldset>
                </form>
                <h2>Liste des Clients</h2>
                <article ng-repeat="client in clients">
                    <client />
                </article>
        </section>
    </body>
</html>
